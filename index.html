<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Type Speed</title>
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test</div>
      <div class="container">
        <div class="message">
          <div class="message-box1">
            You Are Playing On <span class="lvl"></span> Level, You have
            <span class="seconds"></span> Seconds To Type The Word.
          </div>
          <div class="message-box2">
            Select your difficulty:
            <select id="selectDifficulty">
              <option value="Easy">Easy</option>
              <option value="Normal">Normal</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcoming-words"></div>
        <div class="control">
          <div class="time">Time Left: <span>3</span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
